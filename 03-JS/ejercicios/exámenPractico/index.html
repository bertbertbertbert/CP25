<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Adivina un número</title>
</head>

<body>
  <header>
    <h1 tabindex="1">Adivina el número que he pensado</h1>
    <section style="" id="contenedorBotonesHeader">
      <button id="contrasteAlto"><img id="contrasteAlto" src="img/contraste.png" alt="Icono contraste"></button>
      <button id="contrasteAlto">Zoom+</button>
      <button id="contrasteAlto">Zoom-</button>
    </section>
  </header>
  <main>
    <div id="bienvenido"></div><br>
    <div id="mostra"></div><br>
    <div id="introduccionDatos">
      <input tabindex="3" type="text" id="inputNombre">
      <button tabindex="2" class="btn btn-primary" id="btnNombre" type="button">Continuar</button>
      <input type="text" id="inputUno">
      <button tabindex="4" id="btnUno" class="btn btn-primary" type="button">Continuar</button><br>
      <input type="text" id="inputDos">
      <button tabindex="5" class="btn btn-primary" id="btnDos" type="button">Continuar</button>
    </div>
    <div id="botones"></div>
    <div id="error"></div>
    <div id="ganaste"></div>
    <script src="js/app.js"></script>
</body>

</html>
