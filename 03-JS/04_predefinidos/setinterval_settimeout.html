<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setinterval & settimeout</title>
  </head>
  <body>
    <script>
      setInterval(function () {
        alert("hello");
      }, 3000);

      setTimeout(() => {
        alert("hello");
      }, 5000); 
    </script>
  </body>
</html>
