<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="w3schools.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="w3-container w3-padding-48">
      <nav class="w3-bar">
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 1</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 2</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 3</a>
        <a
          href="javascript:void(0)"
          class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
          onclick="myFunction()"
          >&#9776;</a
        >
      </nav>

      <div
        id="demo"
        class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium"
      >
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
      </div>

      <div class="w3-container"></div>
      <h1>primeros pasos W3C</h1>
    </header>
    <main class="w3-container w3-display-pmiddle mw">
      <form class="w3-container">
        <label class="w3-text-blue"><b>First Name</b></label>
        <input class="w3-input w3-border" type="text" />

        <button class="w3-btn w3-blue">Register</button>
      </form>
    </main>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
      function myFunction() {
        var x = document.getElementById("demo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
  </body>
</html>
