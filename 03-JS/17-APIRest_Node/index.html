<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API REST</title>
</head>

<body>
  <button id="usuarios" class="btn" type="button">Cargar Listado de EMPLEADOS</button>
  <!--   <button id="buscarBtn">Buscar</button>
  <input type="text" id="id" placeholder="Introduce ID empleado"><div id="error"></div> -->
  <div id="contenido"></div>
  <template id="form-template">
    <form id="crud-form">
      <input type="hidden" name="id">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <br>
      <input type="text" name="empresa" placeholder="Empresa" required>
      <br>
      <input type="text" name="puesto" placeholder="Puesto" required>
      <br>
      <input type="submit" value="actualizar">
    </form>
    <table class="crud-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Empresa</th>
          <th>Puesto</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </template>
  <template id="crud-template">
    <tr>
      <td class="id"></td>
      <td class="name"></td>
      <td class="empresa"></td>
      <td class="puesto"></td>
      <td>
        <button class="edit">Editar</button>
        <button class="delete">Eliminar</button>
      </td>
    </tr>
  </template>
  <script src="js/app.js"></script>
</body>

</html>
