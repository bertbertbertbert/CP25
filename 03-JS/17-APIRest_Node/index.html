<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <style>
    #usuarios:hover {
      background-color: white;
      color: black;
    }
  </style>
  <title>API REST</title>
</head>

<body class="p-4">
  <button id="usuarios" class="btn btn btn-dark" type="button">Cargar Listado de EMPLEADOS</button>
  <div id="contenido"></div>
  <template id="form-template">
    <form id="crud-form" class="d-flex justify-content-center" >
      <input type="hidden" name="id">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <br>
      <input type="text" name="empresa" placeholder="Empresa" required>
      <br>
      <input type="text" name="puesto" placeholder="Puesto" required>
      <br>
      <input type="submit" value="actualizar">
    </form>
    <table class="crud-table table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Empresa</th>
          <th>Puesto</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </template>
  <template id="crud-template">
    <tr>
      <td class="id"></td>
      <td class="name"></td>
      <td class="empresa"></td>
      <td class="puesto"></td>
      <td>
        <button class="edit btn btn-primary">Editar</button>
        <button class="delete btn btn-danger">Eliminar</button>
      </td>
    </tr>
  </template>
  <script src="js/app.js"></script>
</body>

</html>
