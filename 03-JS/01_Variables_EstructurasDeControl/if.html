<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Simple IF</title>
  </head>
  <body>
    <script>
      function salir() {
        location.replace("https://www.w3schools.com");
      }
      let num1 = 10;
      let num2 = prompt("introduce un numero");
      num2 = Number(num2);
      /*  num2 = parseInt(num2); */ // se recomienta el metodo Number si es susceptible de que sea un float en vez de un int
      let result = num1 + num2;
      if (result == 20) {
        alert(
          `${result} es el resultado de sumar ${num1} y  ${num2} y es igual a 20`
        );
      } else if (result >= 20) {
        alert(
          `${result} es el resultado de sumar ${num1} y  ${num2} y es igual o mayor que 20`
        );
      } else if (result <= 20) {
        alert(
          `${result} es el resultado de sumar ${num1} y  ${num2} y es igual o menor que 20`
        );
      } else {
        alert("resultado invalido");
      }

      let salir = confirm("volver a cargar el juego?");
      if (salir) {
        location.reload();
      } else {
        salir();
      }
    </script>
  </body>
</html>
