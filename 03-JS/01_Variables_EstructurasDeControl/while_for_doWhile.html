<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While | For | Do While</title>
  </head>
  <body>
    <script>
      //while
      let cont = 0;
      while (cont <= 10) {
        console.log("repetición número:" + cont);
        cont++;
      }
      console.log("Valor final:" + cont);

      console.log("empieza el for");
      //for
      for (let i = 0; i <= 10; i++) {
        console.log("repetición número:" + i);
      }

      console.log("empieza do while");
      //do while
      cont = 0;
      do {
        console.log("repetición número:" + cont);
        cont++;
      } while (cont <= 10);
      console.log("Valor final:" + cont);
    </script>
  </body>
</html>
